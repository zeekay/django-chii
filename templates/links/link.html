{% extends "links/base.html" %}
{% block content %}

{% if link %}
    <h1>{{ link.link }}</h1>
        <div class='quote_info'>
          <ul>
            <li><a href="{% url links-link link.id %}">{{ link.id }}</a><li>
            <li>added by <a href="{% url links-nick link.nick %}">{{ link.nick }}</a><li>
            <li>{{ link.added }}<li>
          </ul>
        </div>
{% else %}
    <p>Link not found.</p>
{% endif %}

{% endblock %}
